<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Lista de Usuarios</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Primer Nombre</th>
            <th>Segundo Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Edad</th>
            <th>Tipo de Documento</th>
            <th>Número de Documento</th>
            <th>Rol</th>
            <th>Género</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.primNom}"></td>
            <td th:text="${usuario.segNom}"></td>
            <td th:text="${usuario.primApe}"></td>
            <td th:text="${usuario.segApe}"></td>
            <td th:text="${usuario.edad}"></td>
            <td th:text="${usuario.tipoDoc}"></td>
            <td th:text="${usuario.numDoc}"></td>
            <td th:text="${usuario.rol}"></td>
            <td th:text="${usuario.genero}"></td>
            <td th:text="${usuario.email}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-secondary py-4 text-center text-light">
    <p>Desarrollado por Diego Huerfano, y Andrés Castro</p>
</footer>
</body>
</html>
