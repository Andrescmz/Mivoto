<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Votación Educativa</title>
    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="icon" th:href="@{/img/logo.ico}">
    <style>
        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
<header class="bg-dark text-light py-4 text-center">
    <h1>Login</h1>
    <h3>MI VOTO EDUCATIVO</h3>
</header>

<nav class="bg-light py-2 text-center">
    <a th:href="@{/}">Inicio</a>
</nav>

<div class="container-box">
    <div class="form-box">
        <form th:action="@{/login}" method="POST">
            <h2 class="text-center">INICIAR SESIÓN</h2>
            <div>
                <input class="form-control" type="email" name="email" required placeholder="Introduzca su correo electrónico">
            </div>
            <br>
            <div>
                <input class="form-control" name="password" type="password" required minlength="3" maxlength="50" placeholder="Contraseña">
            </div>
            <br>
            <div class="register">
                <p>¿Olvidó su contraseña? <a th:href="@{/recuperar-contrasena}">Recuperar Contraseña</a></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">INGRESAR</button>
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
            <div th:if="${logout}" th:text="${logout}" style="color: green;"></div>
        </form>
    </div>
</div>

<footer class="bg-secondary py-4 text-center text-light">
    <p>Desarrollado por Diego Huerfano y Andrés Castro</p>
</footer>

</body>
</html>
